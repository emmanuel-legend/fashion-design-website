<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Beedy Worth Collections</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#designers">Designers</a></li>
                <li><a href="shopping.html">Shop</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <section class="hero">
            <h1>Lock Into Beedy Worth Collections</h1>
            <p>Discover the beauty of traditional Nigerian fashion</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-images" id="galleryImages"></div>
        </section>
        <section id="designers">
            <h2>Our Designers</h2>
            <div class="designer-details" id="designerDetails"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <input type="text" placeholder="Name" class="text" required>
                <input type="email" placeholder="Email" class="email" required>
                <div style="margin-top: 10px;">
                    <textarea placeholder="Message" class="Message" required></textarea>
                </div>
                <button type="submit" class="send"><b style="color: white;">SEND</b></button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Beedy Worth Collections. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
